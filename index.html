<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header id="formulario" class="mostrar">
        <table>

    <main id="contenidoDeWeb" class="contenidoDeWeb ocultar">
        <header>
            <table class="color">
                <td>
                    <img src="img/logo.png" alt="logotipo" width="150px" style="padding-left: 10px;">
                </td>
                <td>
                    <h2><a>"El rico aroma del café"</a></h2>
                </td>

                    <input type="button" value="Cerrar sesión" id="btnCerrar" class="button">

        <hr>

        </ul>
        </nav>

        <section id="resultado" class="mostrar">
            <h1>Aqui va la interfaz</h1>
        </section>
        <hr>
        <footer style="padding: 20px;" id="comentarios">
            <h3>Comentarios:</h3>
            <section>
            <h4>Usuario</h4>
            <input type="text" placeholder="Escribe le título" id=txtTitle>
            <br><br>
            <h4>Comenta</h4>
            <input type="text" placeholder="Escribe la descripción" id="txtDescription">
            <br><br>
            <input type="button" value="Publicar" id="btnPublicar">
            <br><br>
            </section>
            <section class="centrar" id="ImprimirComentariosEnPantalla"></section>
        </footer>

    <script src="main.js"></script>
